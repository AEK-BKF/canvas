language: php

sudo: false

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

notifications:
  email: false
  slack:
    secure: 

env:
  - ILLUMINATE_VERSION=5.5.* PHPUNIT_VERSION=~6.0
  - ILLUMINATE_VERSION=5.6.* PHPUNIT_VERSION=~7.0
  - ILLUMINATE_VERSION=5.7.* PHPUNIT_VERSION=~7.0 COVERAGE=true
  - ILLUMINATE_VERSION=5.8.* PHPUNIT_VERSION=~7.0 COVERAGE=true

matrix:
  exclude:
    - php: 7.0
      env: ILLUMINATE_VERSION=5.6.* PHPUNIT_VERSION=~7.0
    - php: 7.0
      env: ILLUMINATE_VERSION=5.7.* PHPUNIT_VERSION=~7.0 COVERAGE=true
    - php: 7.1
      env: ILLUMINATE_VERSION=5.1.* PHPUNIT_VERSION=~4.0
    - php: 7.1
      env: ILLUMINATE_VERSION=5.2.* PHPUNIT_VERSION=~4.0
    - php: 7.1
      env: ILLUMINATE_VERSION=5.3.* PHPUNIT_VERSION=~5.0

before_install:
  - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - cp ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ~/xdebug.ini
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer self-update

install:
  - composer require "illuminate/support:${ILLUMINATE_VERSION}" --no-update --prefer-dist --no-interaction --no-suggest
  - composer require "orchestra/testbench:${ILLUMINATE_VERSION/5\./3\.}" --no-update --prefer-dist --no-interaction --no-suggest
  - composer require "phpunit/phpunit:${PHPUNIT_VERSION}" --no-update --prefer-dist --no-interaction --no-suggest

script: vendor/bin/phpunit --verbose
